<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="./src/assets/logo/logo-dark.svg" type="image/x-icon" />

        <meta property="og:image" content="https://www.tranthienthanh.online/assets/meta-img-C_VNZq7i.png" />
        <title>Portfolio</title>
        <script type="text/javascript">
            (function (l) {
                if (l.search[1] === '/') {
                    var decoded = l.search
                        .slice(1)
                        .split('&')
                        .map(function (s) {
                            return s.replace(/~and~/g, '&');
                        })
                        .join('?');
                    window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
                }
            })(window.location);
        </script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-1362SFG276"></script>

            gtag('js', new Date());

            gtag('config', 'G-1362SFG276');
        </script>
    </head>
